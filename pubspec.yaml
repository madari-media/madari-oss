  cupertino_icons: ^1.0.8
  json_annotation: ^4.9.0
  matomo_tracker: ^5.1.0
  http: ^1.2.2
  cached_network_image: ^3.4.1
  google_fonts: ^6.2.1
  path: ^1.9.0
  path_provider: ^2.1.5
  rxdart: ^0.28.0
  pocketbase: ^0.19.1
  media_kit:
