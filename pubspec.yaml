  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.3.3
  flutter_markdown: ^0.7.4+3
  url_launcher: ^6.3.1
  shimmer: ^3.0.0
  image_picker: ^1.1.2
  go_router: ^14.6.2
  country_code_picker: ^3.1.0
  flutter_dotenv: ^5.2.1
  intl: ^0.20.1
  simple_animations: ^5.0.0+3
